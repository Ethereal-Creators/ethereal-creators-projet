<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Modèle docsify pour publication classique">
    <link rel="stylesheet" href="styles.css">
    <title>Instrumentum</title>


    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #021c33;
            /* Light blue background */
            color: #fff9f9;
            /* Text color */
        }
    </style>
</head>

<body>
    <nav>
        <a href="#/">FR</a>
        <a href="#/">EN</a>
      </nav>
      <div id="app"></div>

    <!-- Floating Action Button (FAB) -->
    <button class="fab" id="fabButton" title="Go to Top">↑</button>

    <script>
        window.$docsify = {
            name: 'Instrumentum',
            repo: 'https://github.com/Ethereal-Creators/ethereal-creators-projet',
            auto2top: true,
            themeColor: '#3F51B5',
            topMargin: 90,
            loadSidebar: false,
            autoHeader: true,
            nativeEmoji: true,
            executeScript: true,
            fallbackLanguages: ['fr', 'en'],
            subMaxLevel: 3,
            search: {
                maxAge: 86400000, // Cache search results for 1 day
                placeholder: 'Search...',
                noData: 'No results found',
            },
            copyCode: {
                buttonText: '📄',
                errorText: '⚠️',
                successText: '✅ ',
            },
            head: [
                ['link', {
                    rel: 'stylesheet',
                    href: 'https://your-cdn.com/custom-style.css'
                }]
            ],
            theme: 'dark', // Enable dark mode
            plugins: [
                function (hook, vm) {
                    hook.doneEach(() => {
                        // Lightbox plugin for images
                        import('https://gllmar.github.io/docsify-lightbox/docsify-lightbox.js').then(
                            module => {
                                const images = document.querySelectorAll('img');
                                const lightbox = new module.default();
                                lightbox.initialize(images);
                            }).catch(err => console.error('Failed to load Lightbox plugin', err));
                    });
                },
                function (hook, vm) {
                    hook.doneEach(() => {
                        // WaveSurfer plugin for audio playback
                        import(
                                'https://gllmar.github.io/docsify-wavesurfer-plugin/docsify-wavesurfer-plugin.js')
                            .then(module => {
                                module.initWaveSurfer();
                            }).catch(err => console.error('Failed to load WaveSurfer plugin', err));
                    });
                },
                function (hook, vm) {
                    hook.doneEach(() => {
                        const button = document.createElement('button');
                        button.textContent = '↑';
                        button.classList.add('back-to-top');
                        button.onclick = () => window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                        document.body.appendChild(button);

                        window.addEventListener('scroll', () => {
                            if (window.scrollY > 300) {
                                button.style.display = 'block';
                            } else {
                                button.style.display = 'none';
                            }
                        });
                    });
                },
            ],
        };
    </script>
    <!-- Required Docsify Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Import Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    
    <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    
</body>

</html>
